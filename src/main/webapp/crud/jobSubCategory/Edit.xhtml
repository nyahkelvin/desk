<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditJobSubCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditJobSubCategoryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{jobSubCategoryController.selected.id}" title="#{bundle.EditJobSubCategoryTitle_id}" required="true" requiredMessage="#{bundle.EditJobSubCategoryRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditJobSubCategoryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{jobSubCategoryController.selected.name}" title="#{bundle.EditJobSubCategoryTitle_name}" required="true" requiredMessage="#{bundle.EditJobSubCategoryRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditJobSubCategoryLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{jobSubCategoryController.selected.category}" title="#{bundle.EditJobSubCategoryTitle_category}" required="true" requiredMessage="#{bundle.EditJobSubCategoryRequiredMessage_category}">
                        <f:selectItems value="#{jobCategoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{jobSubCategoryController.update}" value="#{bundle.EditJobSubCategorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditJobSubCategoryViewLink}"/>
                <br />
                <h:commandLink action="#{jobSubCategoryController.prepareList}" value="#{bundle.EditJobSubCategoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditJobSubCategoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
