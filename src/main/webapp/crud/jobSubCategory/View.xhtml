<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJobSubCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJobSubCategoryLabel_id}"/>
                    <h:outputText value="#{jobSubCategoryController.selected.id}" title="#{bundle.ViewJobSubCategoryTitle_id}"/>
                    <h:outputText value="#{bundle.ViewJobSubCategoryLabel_name}"/>
                    <h:outputText value="#{jobSubCategoryController.selected.name}" title="#{bundle.ViewJobSubCategoryTitle_name}"/>
                    <h:outputText value="#{bundle.ViewJobSubCategoryLabel_category}"/>
                    <h:outputText value="#{jobSubCategoryController.selected.category}" title="#{bundle.ViewJobSubCategoryTitle_category}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{jobSubCategoryController.destroyAndView}" value="#{bundle.ViewJobSubCategoryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJobSubCategoryEditLink}"/>
                <br />
                <h:commandLink action="#{jobSubCategoryController.prepareCreate}" value="#{bundle.ViewJobSubCategoryCreateLink}" />
                <br />
                <h:commandLink action="#{jobSubCategoryController.prepareList}" value="#{bundle.ViewJobSubCategoryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJobSubCategoryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
