<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Basizi - Edit Contractor Details"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            </h:panelGroup>
            <div class="panel panel-default toggle panelMove panelClose panelRefresh">
                <!-- Start .panel -->
                <div class="panel-heading">
                    <h4 class="panel-title"><h:outputText value="#{bundle.EditContractorTitle}"></h:outputText></h4>
                </div>
                <div class="panel-body">
                    <div class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-lg-12">
                                <div class="row">
                                    <!-- Start .row -->                                                        
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <h:outputLabel value="#{bundle.EditContractorLabel_name}" for="name" />
                                        <h:inputText id="name" class="form-control" value="#{contractorController.selected.name}" title="#{bundle.EditContractorTitle_name}" />

                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <h:outputLabel value="#{bundle.EditContractorLabel_telephone}" for="telephone" />
                                        <h:inputText id="telephone" class="form-control"  value="#{contractorController.selected.telephone}" title="#{bundle.EditContractorTitle_telephone}" />

                                    </div>
                                </div>
                                <!-- End .row -->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <div class="row">
                                    <!-- Start .row -->                                                        
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <h:outputLabel value="#{bundle.EditContractorLabel_email}" for="email" />
                                        <h:inputText id="email"  class="form-control" value="#{contractorController.selected.email}" title="#{bundle.EditContractorTitle_email}" />

                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <h:outputLabel value="#{bundle.EditContractorLabel_cellNumber}" for="cellNumber" />
                                        <h:inputText id="cellNumber" class="form-control"  value="#{contractorController.selected.cellNumber}" title="#{bundle.EditContractorTitle_cellNumber}" />

                                    </div>
                                </div>
                                <!-- End .row -->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <div class="row">
                                    <!-- Start .row -->   
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <h:outputLabel value="#{bundle.CreateContractorLabel_category}" for="category" />
                                        <h:selectOneMenu id="category" class="form-control" value="#{contractorController.selected.category}" title="#{bundle.CreateContractorTitle_category}" >
                                            <f:selectItems value="#{jobCategoryController.itemsAvailableSelectOne}"/>
                                        </h:selectOneMenu>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <h:outputLabel value="Address" for="address"  />
                                        <h:inputTextarea cols="10" class="form-control" id="address" value="#{contractorController.selected.address}" title="#{bundle.CreateContractorTitle_address}" 
                                                         required="true" requiredMessage="Please provide address"/>
                                    </div>
                                </div>
                                <!-- End .row -->
                            </div>
                        </div>
                        <!-- End .form-group  -->
                        <div class="form-group">
                            <div class="col-lg-12">
                                <div class="row">
                                    <!-- Start .row -->
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-left">
                                        <h:commandLink action="#{contractorController.update()}" value="Save Contractor" class="btn btn-primary"></h:commandLink>
                                    </div>
                                </div>
                                <!-- End .row -->
                            </div>
                        </div>
                        <!-- End .form-group  -->
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>

</html>
