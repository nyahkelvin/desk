<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJobSlaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJobSlaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{jobSlaController.selected.id}" title="#{bundle.CreateJobSlaTitle_id}" required="true" requiredMessage="#{bundle.CreateJobSlaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateJobSlaLabel_fileUrl}" for="fileUrl" />
                    <h:inputText id="fileUrl" value="#{jobSlaController.selected.fileUrl}" title="#{bundle.CreateJobSlaTitle_fileUrl}" required="true" requiredMessage="#{bundle.CreateJobSlaRequiredMessage_fileUrl}"/>
                    <h:outputLabel value="#{bundle.CreateJobSlaLabel_slaName}" for="slaName" />
                    <h:inputText id="slaName" value="#{jobSlaController.selected.slaName}" title="#{bundle.CreateJobSlaTitle_slaName}" required="true" requiredMessage="#{bundle.CreateJobSlaRequiredMessage_slaName}"/>
                    <h:outputLabel value="#{bundle.CreateJobSlaLabel_job}" for="job" />
                    <h:selectOneMenu id="job" value="#{jobSlaController.selected.job}" title="#{bundle.CreateJobSlaTitle_job}" required="true" requiredMessage="#{bundle.CreateJobSlaRequiredMessage_job}">
                        <f:selectItems value="#{jobController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{jobSlaController.create}" value="#{bundle.CreateJobSlaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{jobSlaController.prepareList}" value="#{bundle.CreateJobSlaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateJobSlaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
