<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJobSlaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJobSlaLabel_id}"/>
                    <h:outputText value="#{jobSlaController.selected.id}" title="#{bundle.ViewJobSlaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewJobSlaLabel_fileUrl}"/>
                    <h:outputText value="#{jobSlaController.selected.fileUrl}" title="#{bundle.ViewJobSlaTitle_fileUrl}"/>
                    <h:outputText value="#{bundle.ViewJobSlaLabel_slaName}"/>
                    <h:outputText value="#{jobSlaController.selected.slaName}" title="#{bundle.ViewJobSlaTitle_slaName}"/>
                    <h:outputText value="#{bundle.ViewJobSlaLabel_job}"/>
                    <h:outputText value="#{jobSlaController.selected.job}" title="#{bundle.ViewJobSlaTitle_job}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{jobSlaController.destroyAndView}" value="#{bundle.ViewJobSlaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJobSlaEditLink}"/>
                <br />
                <h:commandLink action="#{jobSlaController.prepareCreate}" value="#{bundle.ViewJobSlaCreateLink}" />
                <br />
                <h:commandLink action="#{jobSlaController.prepareList}" value="#{bundle.ViewJobSlaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJobSlaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
