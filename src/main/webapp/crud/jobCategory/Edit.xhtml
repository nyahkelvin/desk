<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditJobCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditJobCategoryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{jobCategoryController.selected.id}" title="#{bundle.EditJobCategoryTitle_id}" required="true" requiredMessage="#{bundle.EditJobCategoryRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditJobCategoryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{jobCategoryController.selected.name}" title="#{bundle.EditJobCategoryTitle_name}" required="true" requiredMessage="#{bundle.EditJobCategoryRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{jobCategoryController.update}" value="#{bundle.EditJobCategorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditJobCategoryViewLink}"/>
                <br />
                <h:commandLink action="#{jobCategoryController.prepareList}" value="#{bundle.EditJobCategoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditJobCategoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
