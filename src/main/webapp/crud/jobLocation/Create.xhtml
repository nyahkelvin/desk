<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJobLocationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJobLocationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{jobLocationController.selected.id}" title="#{bundle.CreateJobLocationTitle_id}" required="true" requiredMessage="#{bundle.CreateJobLocationRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateJobLocationLabel_name}" for="name" />
                    <h:inputText id="name" value="#{jobLocationController.selected.name}" title="#{bundle.CreateJobLocationTitle_name}" required="true" requiredMessage="#{bundle.CreateJobLocationRequiredMessage_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{jobLocationController.create}" value="#{bundle.CreateJobLocationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{jobLocationController.prepareList}" value="#{bundle.CreateJobLocationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateJobLocationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
