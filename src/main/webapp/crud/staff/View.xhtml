<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Basizi - Help Desk System"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            </h:panelGroup>
            <div class="bs-callout bs-callout-warning fade in">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4>Job Details</h4>
                <h:panelGrid columns="4" style="width: 100%">
                    <h:outputText value="#{bundle.ViewStaffLabel_id}"/>
                    <h:outputText value="#{staffController.selected.id}" title="#{bundle.ViewStaffTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStaffLabel_surname}"/>
                    <h:outputText value="#{staffController.selected.surname}" title="#{bundle.ViewStaffTitle_surname}"/>
                    <h:outputText value="#{bundle.ViewStaffLabel_names}"/>
                    <h:outputText value="#{staffController.selected.names}" title="#{bundle.ViewStaffTitle_names}"/>
                    <h:outputText value="#{bundle.ViewStaffLabel_email}"/>
                    <h:outputText value="#{staffController.selected.email}" title="#{bundle.ViewStaffTitle_email}"/>
                    <h:outputText value="#{bundle.ViewStaffLabel_cellNumber}"/>
                    <h:outputText value="#{staffController.selected.cellNumber}" title="#{bundle.ViewStaffTitle_cellNumber}"/>
                    <h:outputText value="#{bundle.ViewStaffLabel_dateCreated}"/>
                    <h:outputText value="#{staffController.selected.dateCreated}" title="#{bundle.ViewStaffTitle_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
            </div>
            <!--   End of details -->


            <!-- Start claim history -->

            <!-- -->

            <div class="pull-right">
                <div class="btn-group dropup mr10">
                    <button type="button" class="btn btn-primary">Perform Actions</button>
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu" >
                        <li>
                            <h:commandLink  action="#{staffController.prepareEdit()}" rendered="#{loginController.loggedInUser.role eq 'admin'}" value="Edit" immediate="true">
                                <f:setPropertyActionListener target="#{staffController.selectedStaff}" value="#{staffController.selected}"/>
                            </h:commandLink>
                        </li>
                        
                    </ul>
                </div>
            </div>
            <br/>
           

        </ui:define>
    </ui:composition>

</html>
