<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJobPriorityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListJobPriorityEmpty}" rendered="#{jobPriorityController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{jobPriorityController.items.rowCount > 0}">
                    <h:outputText value="#{jobPriorityController.pagination.pageFirstItem + 1}..#{jobPriorityController.pagination.pageLastItem + 1}/#{jobPriorityController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{jobPriorityController.previous}" value="#{bundle.Previous} #{jobPriorityController.pagination.pageSize}" rendered="#{jobPriorityController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{jobPriorityController.next}" value="#{bundle.Next} #{jobPriorityController.pagination.pageSize}" rendered="#{jobPriorityController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{jobPriorityController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobPriorityTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJobPriorityTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{jobPriorityController.prepareView}" value="#{bundle.ListJobPriorityViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{jobPriorityController.prepareEdit}" value="#{bundle.ListJobPriorityEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{jobPriorityController.destroy}" value="#{bundle.ListJobPriorityDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{jobPriorityController.prepareCreate}" value="#{bundle.ListJobPriorityCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListJobPriorityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
