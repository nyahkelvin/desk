<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContractorBudgetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateContractorBudgetLabel_id}" for="id" />
                    <h:inputText id="id" value="#{contractorBudgetController.selected.id}" title="#{bundle.CreateContractorBudgetTitle_id}" required="true" requiredMessage="#{bundle.CreateContractorBudgetRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateContractorBudgetLabel_year}" for="year" />
                    <h:inputText id="year" value="#{contractorBudgetController.selected.year}" title="#{bundle.CreateContractorBudgetTitle_year}" required="true" requiredMessage="#{bundle.CreateContractorBudgetRequiredMessage_year}"/>
                    <h:outputLabel value="#{bundle.CreateContractorBudgetLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{contractorBudgetController.selected.amount}" title="#{bundle.CreateContractorBudgetTitle_amount}" required="true" requiredMessage="#{bundle.CreateContractorBudgetRequiredMessage_amount}"/>
                    <h:outputLabel value="#{bundle.CreateContractorBudgetLabel_contractor}" for="contractor" />
                    <h:selectOneMenu id="contractor" value="#{contractorBudgetController.selected.contractor}" title="#{bundle.CreateContractorBudgetTitle_contractor}" required="true" requiredMessage="#{bundle.CreateContractorBudgetRequiredMessage_contractor}">
                        <f:selectItems value="#{contractorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contractorBudgetController.create}" value="#{bundle.CreateContractorBudgetSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{contractorBudgetController.prepareList}" value="#{bundle.CreateContractorBudgetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateContractorBudgetIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
