<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                <h:outputText escape="false" value="#{bundle.ListContractorBudgetEmpty}" rendered="#{contractorBudgetController.items.rowCount == 0}"/>

                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContractorBudgetTitle_year}"/>
                            </f:facet>
                            <h:outputText value="#{item.year}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContractorBudgetTitle_amount}"/>

                <br />
