      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Basizi - Ekurhuleni</title>
        <meta charset="utf-8"/>

        <!-- Mobile specific metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 user-scalable=no"/>
        <!-- Force IE9 to render in normal mode -->
        <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
        <meta name="author" content="" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="application-name" content="" />
        <!-- Import google fonts - Heading first/ text second -->
        <!--<link href='//fonts.googleapis.com/css?family=Quattrocento+Sans:400,700' rel='stylesheet' type='text/css'/>-->
        <!-- Css files -->
        <!-- Icons -->
        <link href="/desk/resources/css/icons.css" rel="stylesheet" />
        <!-- Bootstrap stylesheets (included template modifications) -->
        <link href="/desk/resources/css/bootstrap.css" rel="stylesheet" />
        <!-- Plugins stylesheets (all plugin custom css) -->
        <link href="/desk/resources/css/plugins.css" rel="stylesheet" />
        <!-- Main stylesheets (template main css file) -->
        <link href="/desk/resources/css/main.css" rel="stylesheet" />
        <!-- Custom stylesheets ( Put your own changes here ) -->
        <link href="/desk/resources/css/custom.css" rel="stylesheet" />
        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/desk/resources/img/ico/apple-touch-icon-144-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/desk/resources/img/ico/apple-touch-icon-114-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/desk/resources/img/ico/apple-touch-icon-72-precomposed.png"/>
        <link rel="apple-touch-icon-precomposed" href="/desk/resources/img/ico/apple-touch-icon-57-precomposed.png"/>
        <link rel="icon" href="/desk/resources/img/ico/favicon.ico" type="image/png"/>
        <!-- Windows8 touch icon ( http://www.buildmypinnedsite.com/ )-->
        <meta name="msapplication-TileColor" content="#3399cc" />

    </h:head>
    <h:body class="login-page">
        <!-- Start login container -->
        <div class="container login-container">
            <h:form>
                <div class="login-panel panel panel-default plain animated bounceIn">
                    <!-- Start .panel -->
                    <div class="panel-heading">
                        <h4 class="panel-title text-center">
                            <img id="logo" src="/desk/resources/img/ekurhuleni.png" alt="Pyramid logo"/>
                        </h4>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    </div>
                    <div class="panel-body">
                        <div class="form-horizontal mt0" >
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div class="input-group input-icon">
                                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                        <h:inputText id="email" class="form-control" value="#{loginController.username}" title="Your email address"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div class="input-group input-icon">
                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                        <h:inputSecret id="password" class="form-control" value="#{loginController.password}" title="Your password"/>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group mb0">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-8">
                                    <div class="checkbox-custom">
                                        <input type="checkbox" name="remember" id="remember" value="option"/>
                                        <label for="remember">Remember me ?</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-4 mb25">
                                    <h:commandLink class="btn btn-default pull-right" action="#{loginController.login()}">Login</h:commandLink>
                                </div>
                            </div>
                        </div>
                        <div class="seperator">
                            <strong>having login issues?</strong>
                            <hr/>
                        </div>

                    </div>
                    <div class="panel-footer gray-lighter-bg bt">
                        <h4 class="text-center">
                            <strong>Don`t have an account ?</strong>
                        </h4>
                        <p class="text-center">
                            <h:commandLink class="btn btn-primary" type="sub" action="#{loginController.prepareHome()}">Request for login details</h:commandLink>
                        </p>
                    </div>
                </div>
            </h:form>
            <!-- End .panel -->
        </div>
        <!-- End login container -->
        <div class="container">
            <div class="footer">
                <p class="text-center">&copy;2017 Copyright IS Global. All right reserved !!!</p>
            </div>
        </div>
        <!-- Javascripts -->
        <!-- Important javascript libs(put in all pages) -->
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <!--[if lt IE 9]>
        <script type="text/javascript" src="/desk/resources/js/libs/excanvas.min.js"></script>
        <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script type="text/javascript" src="/desk/resources/js/libs/respond.min.js"></script>
        <![endif]-->
        <!-- Bootstrap plugins -->
        <script src="/desk/resources/js/bootstrap/bootstrap.js"></script>
        <!-- Form plugins -->
        <script src="/desk/resources/plugins/forms/validation/jquery.validate.js"></script>
        <script src="/desk/resources/plugins/forms/validation/additional-methods.min.js"></script>
        <!-- Init plugins olny for this page -->
        <script src="/desk/resources/js/pages/login.js"></script>
    </h:body>
</html>
